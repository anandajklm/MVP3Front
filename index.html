<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/checkbox-favicon.png" type="image/png" />
    <title>Sua Carteira de Investimentos</title>
  </head>

  <body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
      <div class="title">
        <h1>Sua Carteira de Investimentos</h1>
      </div>
    </header>

    <section class="CoinCategory">
      <h3>Escolha uma moeda!</h3>
      <select id="coinTypeSelect">
        <option value="1">Real</option>
        <option value="2">Dólar</option>
        <option value="3">Euro</option>
        <option value="4">Bitcoin</option>
      </select>
    </section>

    <section class="newItem">
      <label>Ação:</label>
      <input type="text" id="newInput" placeholder="Qual ação?" />
      <label>Valor:</label>
      <input type="text" id="newValue" placeholder="Qual valor?" />
      <label>Quantidade:</label>
      <input type="text" id="newQuantity" placeholder="Quantas unidades?" />
      <label>Data:</label>
      <input type="text" id="newDate" placeholder="Quando?" />
      

      <span class="addBtn">Adicionar</span>
    </section>

    <section class="items">
      <div class="table-container">
        <table id="myTable" class="table-sortable">
          <tr class="table-header">
            <th column-type="string">Ação</th>
            <th column-type="integer">Valor</th>
            <th column-type="integer">Quantidade</th>
            <th column-type="integer">Data</th>
            <th column-type="checkbox">Realizada</th>
            <th column-type="integer">High_value</th>
            <th column-type="integer">Low_value</th>
            <th column-type="delete">
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </th>
          </tr>
        </table>
      </div>
    </section>

    <section class="stats">
      <footer id="itemCounts"></footer>
    </section>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
